<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
 content="width=device-width,
  initial-scale=1.0">
    <title>Winchester Fun-club</title>
    <style>
        @keyframes supernaturalFlicker {
            0% { opacity: 0; filter: blur(10px); text-shadow: none; }
            10% { opacity: 0.6; filter: blur(5px); text-shadow: 0 0 10px white; }
            20% { opacity: 1; filter: blur(0px); text-shadow: 0 0 20px white; }
            30% { opacity: 0.8; filter: blur(3px); text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            40% { opacity: 1; filter: blur(0px); text-shadow: 0 0 25px white; }
            50% { opacity: 0.5; filter: blur(7px); text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            60% { opacity: 1; filter: blur(0px); text-shadow: 0 0 30px white; }
            70% { opacity: 0.7; filter: blur(5px); text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            80% { opacity: 1; filter: blur(0px); text-shadow: 0 0 25px white; }
            90% { opacity: 0.3; filter: blur(8px); text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { opacity: 0; filter: blur(10px); text-shadow: none; }
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }

        h1 {
            font-size: 50px;
            animation: supernaturalFlicker 4s infinite ease-in-out;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>Supernatural</h1>

</body>
</html>
